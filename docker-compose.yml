version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: ./infra/docker/php/Dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
        - ENV=${ENV:-local}
      target: ${ENV:-local}
    volumes:
      - type: bind
        source: ./src
        target: /src
  web:
    build:
      context: .
      dockerfile: ./infra/docker/nginx/Dockerfile
    ports:
      - target: 80
        published: ${WEB_PUBLISHED_PORT:-80}
        protocol: tcp
        mode: host
    volumes:
      - type: bind
        source: ./src
        target: /src
  db:
    build:
      context: .
      dockerfile: ./infra/docker/mysql/Dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    ports:
      - target: 3306
        published: ${DB_PUBLISHED_PORT:-3306}
        protocol: tcp
        mode: host
    volumes:
      - type: bind
        source: ./db/data
        target: /var/lib/mysql
      - type: bind
        source: ./db/log
        target: /var/log/mysql
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-laravel}
      - MYSQL_USER=${DB_USERNAME:-tech}
      - MYSQL_PASSWORD=${DB_PASSWORD:-password}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-password}
  node:
    build:
      context: .
      dockerfile: ./infra/docker/node/Dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    volumes:
      - type: bind
        source: ./src
        target: /src
    tty: true
    depends_on:
      - app
    ports:
      - target: 3000
        published: ${NODE_PUBLISHED_PORT:-3000}
        protocol: tcp
        mode: host
